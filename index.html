<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Final Grid Layout Project</title>
</head>

<body>

    <div class="container">
        <div class="sidebar">
            <div class="logo sideDiv">
                <img src="assets/default-file-svgrepo-com.svg" />
                <p>Dashboard</p>
            </div>
            <nav>
                <div class="sideDiv">
                    <img src="assets/default-file-svgrepo-com.svg" />
                    <p>Home</p>
                </div>
                <div class="sideDiv">
                    <img src="assets/default-file-svgrepo-com.svg" />
                    <p>Profile</p>
                </div>
                <div class="sideDiv">
                    <img src="assets/default-file-svgrepo-com.svg" />
                    <p>Messages</p>
                </div>
                <div class="sideDiv">
                    <img src="assets/default-file-svgrepo-com.svg" />
                    <p>History</p>
                </div>
                <div class="sideDiv">
                    <img src="assets/default-file-svgrepo-com.svg" />
                    <p>Tasks</p>
                </div>
                <div class="sideDiv">
                    <img src="assets/default-file-svgrepo-com.svg" />
                    <p>Communities</p>
                </div>
            </nav>
            <div class="settings">
                <div class="sideDiv">
                    <img src="assets/default-file-svgrepo-com.svg" />
                    <p>Settings</p>
                </div>
                <div class="sideDiv">
                    <img src="assets/default-file-svgrepo-com.svg" />
                    <p>Support</p>
                </div>
                <div class="sideDiv">
                    <img src="assets/default-file-svgrepo-com.svg" />
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <header>
            <div class="searchContainer">
                <div class="searchbarContainer">
                    <label for="searchbar"><img src="assets/default-file-svgrepo-com.svg" style="width: 20px;"></label>
                    <input id="searchbar" type="search" />
                </div>
                <div class="profileContainer">
                    <button><img src="assets/default-file-svgrepo-com.svg" /></button>
                    <div class="pfImgContainer"><img src="assets/default-file-svgrepo-com.svg" /></div>
                    <p>Morgan Oakley</p>
                </div>
            </div>
            <div class="buttonContainer">
                <div class="welcomeContainer">
                    <div class="pfImgContainer2">
                        <img src="assets/default-file-svgrepo-com.svg">
                    </div>
                    <div>
                        <p>Hi there,</p>
                        <h2>Morgan Oakley (@morgan)</h2>
                    </div>
                </div>
                <div class="postingContainer">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </header>
        <main>
            <div class="projects">
                <h3>Projects</h3>
                <div class="cardContainer">
                    <div class="card">
                        <div class="leftBar"></div>
                        <div class="contentContainer">
                            <div class="cardContent">
                                <h4 class="cardTitle"></h4>
                                <p class="description"></p>
                            </div>
                            <div class="cardButtons">
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="news">

                <div class="announcements">
                    <h3>Announcements</h3>
                    <div></div>
                </div>
                <div class="trending">
                    <h3>Trending</h3>
                    <div></div>
                </div>
            </div>
        </main>

    </div>

</body>

</html>
